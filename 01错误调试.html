<input type="text" id="box">
<button onclick="test()">点击</button>
<script>
        function test() {
            try {
                var phone = document.getElementById("box").value;
                if (phone == "") {
                    throw "输入的值为空";
                }
                if (isNaN(phone)) {
                    throw "非数字";
                }
                if (phone > 5) {
                    throw "值过大";
                }
                if (phone < 2) {
                    throw "值过小";
                }
                //   alert("我被点击了");
                // 在try中通常放错误代码
            } catch (err) {
                console.dir(err);
                // 只要try里的代码产生错误的时候,catch才会执行,err里包含了常见的错误信息
            } finally {

        }
